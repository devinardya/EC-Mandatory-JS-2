<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TIC TAC TOE</title>
    <script src="tictactoe.js" defer></script>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="tictactoe.css"/>
</head>
<body>
    <header>
        <h1>TIC TAC TOE</h1>
    </header>
    <article>
        <div class="score">
            <p><span class="p1"></span> : <span class="p2"></span></p>
         </div>
       <!-- <div class="buttons">
            <button class="vs" id="playwithhuman">2 Players</button>
            <button class="vs" id="playwithcomp">Vs Computer</button>
        </div>-->
        <div class="alert">
            <div class="intro">
                <p>SELECT GAME MODE</p>
                <div class="buttons">
                        <button class="vs" id="playwithhuman">2 Players</button>
                        <button class="vs" id="playwithcomp">vs. Computer</button>
                </div>
            </div>
            <div class="gamestart">GAME START</div>
            <div class="winning"></div>
        </div>
        
        <div class="container">
            <div class="block" id="1"></div>
            <div class="block" id="2"></div>
            <div class="block" id="3"></div>
            <div class="block" id="4"></div>
            <div class="block" id="5"></div>
            <div class="block" id="6"></div>
            <div class="block" id="7"></div>
            <div class="block" id="8"></div>
            <div class="block" id="9"></div>
        </div>
    </article>
    <div class="below-button">
            <button class="startover" id="startAgain">NEW GAME</button>
            <button class="startover" id="resetAgain">RESTART GAME</button>
    </div>
</body>
</html>
